<body>

        <header>
            <div class="header">
                <div class="header-info">
                    <img src="images/blue-bus.gif" alt="" title="Logo-Meu-Ônibus" class="primary-logo">
                    <h1>BUSGO</h1>
                    <i class="fas fa-meteor"></i>
                </div>
            </div>
        </header>

        <div class="container">

            <div class="container-bus">
                <select name="bus-one" id="" class="selected" title="Selecionar Parada">
                    <option value="parada-um"> 1 - Parada Shopping Tropical </option>
                    <option value="parada-dois"> 2 - Parada Shopping Tropical </option>
                    <option selected value="parada-tres"> 3 - Parada Shopping Tropical </option>
                    <option value="parada-quatro"> 4 - Parada Shopping Tropical</option>
                    <option value="parada-cinco"> 5 - Parada Shopping Tropical</option>
                    <option value="parada-seis"> 6 - Parada Shopping Tropical</option>
                </select>

                    <!-- <div class="button">
                        <i class="far fa-search-location"></i>
                        <button class="button-search" type="seach"> Pesquisar </button>
                    </div> -->
                    
                <div class="description-bus">
                    
                    <div class="div-show">
                        <p>
                            Bem vindo ao busgo, sua aplicação de busca de ônibus e paradas.
                            <br>
                        </p>
                            <div class="not-found">
                                <i class="far fa-frown"></i>
                                <p>
                                    Ops! Parada não encontrada
                                </p> 
                                
                            </div>
                        
                        <!-- <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Donec porttitor vestibulum scelerisque. Maecenas cursus ex ut arcu finibus, ac dignissim mi rhoncus. </p> -->
                    </div>
                    <!-- show divs -->
                    
                </div>
            </div>
            <div class="container-maps">

                <div class="description-title"> 
                    <i class="fas fa-bus"></i>
                <h2> BUSGO </h2>
                </div>

                <div class="maps">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3984.055759850842!2d-60.03082543812961!3d-3.079789998291249!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x926c1076f81e4dd7%3A0x1c2b411e7927ae22!2sR.%20Janu%C3%A1ria%2C%209%20-%20Flores%2C%20Manaus%20-%20AM%2C%2069058-798!5e0!3m2!1spt-BR!2sbr!4v1651005644347!5m2!1spt-BR!2sbr" width="360" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>

            </div>
        </div>

        <section class="cadastro">
            <form action="">
                <h2>CADASTRE-SE</h2>
               <div class="input">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Nome">
                </div>
                <div class="input">
                    <i class="fas fa-phone"></i>
                    <input type="tel" placeholder="Número" name="" id="">
                </div>
                <div class="input">
                    <i class="fas fa-at"></i>
                    <input type="email" placeholder="Email" name="" id="">
                </div> 
                <div class="input">
                    <button type="submit">ENVIAR</button>
                </div> 
            </form>
        </section>
